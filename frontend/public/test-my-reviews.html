<!DOCTYPE html>
<html>
<head>
    <title>Test My Reviews Navigation</title>
    <style>
        body {
            font-family: system-ui;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        button {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2563EB;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>My Reviews Navigation Test</h1>

    <div class="test-section">
        <h2>Step 1: Check if logged in</h2>
        <button onclick="checkAuth()">Check Authentication</button>
        <div id="auth-result"></div>
    </div>

    <div class="test-section">
        <h2>Step 2: Test API Endpoint</h2>
        <button onclick="testReviewerAPI()">Test /api/v1/review-slots/my-slots</button>
        <div id="api-result"></div>
    </div>

    <div class="test-section">
        <h2>Step 3: Navigate to My Reviews</h2>
        <button onclick="navigateToMyReviews()">Go to /dashboard?role=reviewer</button>
        <div id="nav-result"></div>
    </div>

    <div class="test-section">
        <h2>Step 4: Direct Links</h2>
        <a href="/login" target="_blank">Open Login Page</a><br>
        <a href="/dashboard?role=reviewer" target="_blank">Open Reviewer Dashboard</a><br>
        <a href="/reviewer/hub" target="_blank">Open Reviewer Hub</a>
    </div>

    <script>
        async function checkAuth() {
            const result = document.getElementById('auth-result');
            result.innerHTML = 'Checking...';

            try {
                const response = await fetch('/api/v1/users/me', {
                    credentials: 'include'
                });

                if (response.ok) {
                    const user = await response.json();
                    result.innerHTML = `
                        <p class="success">✓ Logged in as: ${user.email}</p>
                        <pre>${JSON.stringify(user, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <p class="error">❌ Not logged in (Status: ${response.status})</p>
                        <p class="warning">Please login first: <a href="/login">Go to Login</a></p>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
            }
        }

        async function testReviewerAPI() {
            const result = document.getElementById('api-result');
            result.innerHTML = 'Testing API...';

            try {
                const response = await fetch('/api/v1/review-slots/my-slots?status=claimed,submitted', {
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    const count = data.items ? data.items.length : 0;
                    result.innerHTML = `
                        <p class="success">✓ API working! Found ${count} active reviews</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const error = await response.text();
                    result.innerHTML = `
                        <p class="error">❌ API Error (Status: ${response.status})</p>
                        <pre>${error}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
            }
        }

        function navigateToMyReviews() {
            const result = document.getElementById('nav-result');
            result.innerHTML = '<p>Navigating...</p>';
            window.location.href = '/dashboard?role=reviewer';
        }
    </script>
</body>
</html>
